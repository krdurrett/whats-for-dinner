<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's For Dinner?</title>
  </head>
  <body>
    <nav>
      <ul>
        <h3 class="title">What's for Dinner?</h3>
        <button class="recipe-button">ADD A RECIPE</button>
      </ul>
    </nav>
    <main class="main-screen-view">
      <img class="main-screen-image" src="./assets/burger-friends.jpg">
      <form class="radio-button-selector">
        <p class="radio-button-title">What are you looking for?*</p>
        <input class="meal-button" type="radio" id="side" />
        <label for="side">Side</label>
        <input class="meal-button" type="radio" id="maindish" />
        <label for="maindish">Main Dish</label>
        <input class="meal-button" type="radio" id="dessert" />
        <label for="dessert">Dessert</label>
        <input class="meal-button" type="radio" id="entiremeal" />
        <label for="entiremeal">Entire Meal</label>
        <button class="lets-cook-button">LET'S COOK!</button>
      </form>
      <section class="recipe-display">
        <section class="cookpot-view">
          <img class="cookpot" src="./assets/cookpot.svg">
        </section>
        <section class="results-view hidden">
          <section class="results-section"></section>
        </section>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
